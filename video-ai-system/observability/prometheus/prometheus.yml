global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "fastapi-app"
    # For Docker Compose, the app will be on a shared network.
    # We assume the main app's docker-compose service is named 'app'.
    # If running the app locally without docker, use host.docker.internal
    static_configs:
      - targets: ["host.docker.internal:8000"]
