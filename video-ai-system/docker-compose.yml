networks:
  video-ai-net:
    driver: bridge
services:
  fastapi:
    build:
      context: .
      dockerfile: ./src/api_gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_DSN=redis://redis:6379/0
      - API_KEY_SECRET_FILE=/run/secrets/api_key
    volumes:
      - ./secrets:/run/secrets
      - ./src:/app
    networks:
      - video-ai-net
    depends_on:
      - redis
      - qdrant

  orchestrator:
    build:
      context: .
      dockerfile: ./src/orchestrator/Dockerfile
    networks:
      - video-ai-net
    depends_on:
      - redis

  redis:
    image: "redis:7-alpine"
    networks:
      - video-ai-net

  qdrant:
    image: "qdrant/qdrant:latest"
    ports:
      - "6333:6333"
    networks:
      - video-ai-net
